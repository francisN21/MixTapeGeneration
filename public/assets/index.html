<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Warnes&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <title>MixtTapeGeneration - AlphaFlightTeam</title>
  </head>
  <body>
    <article class="holy-grail-grid">
      <!-- Header -->
      <header class="wrap holy-grail-header">
        <h1>MixtTapeGeneration</h1>
        <img class="img04" src="/assets/musicbanner02.png" /><br />
        <h6>Brought to you by the AlphaFlightTeam</h6>
      </header>
      <!-- Playlist Options -->
      <nav class="holy-grail-left">
        <h3>
          <img class="img01" src="/assets/musicnote.png" /> Select a playlist
        </h3>
        <select class="custom-select" id="category">
          <option selected value="">Playlist 01</option>
          <option value="Personal">Playlist 02</option>
          <option value="Political">Playlist 03</option>
        </select>

        <br /><br /><br />
        <hr />
        <h3>
          <img class="img01" src="/assets/musicnote.png" /> Create a new
          playlist
        </h3>
        <label for="title">Input Playlist Name:</label>
        <input type="text" class="form-control" id="playlist-name" />
        <br />
        <form id="search-track-form">
          <label for="body">Search Song Name:</label>
          <input
            type="text"
            class="form-control"
            id="song-search"
            placeholder="Search"
          />
          <button type="submit">Search</button>
        </form>
        <label for="title">Search Results:</label>
        <div class="">
          <button type="submit"></button>
        </div>
      </nav>
      <!-- Description -->
      <main class="holy-grail-middle">
        <h3>
          <img class="img01" src="/assets/musicnote.png" /> Display Playlist
        </h3>
        <br />
      </main>

      <!-- Footer -->
      <footer class="holy-grail-footer"></footer>
    </article>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/assets/js/app.js"></script>
</html>
