<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>MixtTapeGeneration - AlphaFlightTeam</title>
  </head>
  <body>
    <div class="jumbotron"><h1>MixTapeGeneration</h1></div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Search a song:</label
              >
              <input
                type="text"
                class="form-control"
                id="song-search"
                placeholder="Title or Artist"
              />
              <button type="button" class="btn btn-primary" id="search-button">
                search
              </button>
              <div class="row">
                <div class="list-container">
                  <h4>Result</h4>
                  <p class="list-group"></p>
                  <p class="to-playlist"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Input PlaylistName:</label
              >
              <input
                type="text"
                class="form-control"
                id="playlist-name"
                placeholder="Playlist Name"
              />
              <div class="row">
                <div class="list-container">
                  <h4>Playlist</h4>

                  <p class="playlist-group"></p>
                  <p class="save-playlist"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/app-test.js"></script>
  </body>
</html>
